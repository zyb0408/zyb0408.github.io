<body>
<h1>Nice to Meet You, My Darling.!</h1>
<p>我看着你</p>
<p>还没开口</p>
<p>但心里已说过千万遍我爱你</p>

<p>I look at you</p>
<p>Have not yet opened</p>
<p>But I have said that I love you thousands of times.</p>



<p><em>I Love you Miss Gao.</em></p>
</body>
